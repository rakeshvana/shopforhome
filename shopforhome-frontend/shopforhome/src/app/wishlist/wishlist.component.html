<div class="row my-auto" *ngIf="wcount==0">
    <div class="col mx-auto">
        <div class="card p-5 text-center shadow">
            <h1>Your Wishlist Is Empty</h1>
        </div>
    </div>
</div>


<div class="row gy-3 my-3" *ngIf="wcount>0">

    <h1 font-weight-bold>Your WishList</h1>
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of wishlistProducts">
        <div class="card shadow p-2 bg-light" >
            <div class="">
                <img src="assets/images/{{product.product.productImage}}" alt="{{product.product.productName}}" class="card-img-top img-fluid " >
            </div>
            <div class="card-body p-2 bg-light">
                <h2 class="card-title">{{product.product.productName}}</h2>
                <p class="card-text">Price {{product.product.productPrice}}</p>
                <p >{{product.product.productPrice===0?"Out Of Stock":"in Stock"}}</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger" (click)="onRemove(product.product.pid)">Remove</button>
                    <button class="btn btn-primary" (click)="onAddToCart(product.product.pid)">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
